{% extends "treasurehunt/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="jumbotron text-center" style="background-color: darkgreen;border-radius: 0px">
        <h1 style="color: white">Task</h1>
    </div>

    <div class="text-center">
        <p>{{ task.taskText }}</p>
        <p></p>

        {% for message in messages %}
        <div class="alert alert-danger">
            <a class="close" href="#" data-dismiss="alert">Ã—</a>
            {{ message }}
        </div>
        {% endfor %}

        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"></legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>

        <div class="btn-group-vertical">
            <a class="btn btn-outline-info my-2" id="skip" onclick="skip()" role="button">
            Skip
            </a>
        <div>
    </div>

    <script>
    function skip() {
        url = window.location.href;
        noSlash = url.substring(0, url.lastIndexOf('/'));
        split = noSlash.split('/');
        value = split.pop();
        newurl = url.substring(0, url.lastIndexOf('t'));
        window.location.href = (newurl + 'info/' + value);
    }
    </script>

{% endblock %}
