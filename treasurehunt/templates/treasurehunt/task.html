{% extends "treasurehunt/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="jumbotron text-center">
        <h1>Task</h1>
    </div>
    <div class="text-center">

        <p>{{ task.taskText }}</p>
        <form method = "POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"></legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>


        <div class="btn-group-vertical">
            <a class="btn btn-outline-info" id="submit" onclick="myFunction()" role="button">
                Submit
            </a>
            <a class="btn btn-outline-info" id="skip" onclick="myFunction()" role="button">
                Skip
            </a>
        </div>

    </div>

    <script>
    function myFunction() {
        url = window.location.href
        split = window.location.href.split('/');
        value = split.pop();

        newurl = url.substring(0, url.lastIndexOf('t'));
        window.location.href = (newurl + 'info/' + value);

    }

    </script>

{% endblock %}
