{% extends "treasurehunt/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="jumbotron text-center" style="background-color: darkgreen;border-radius: 0px">
        <h2 style="color: white">Add a New Route</h2>
        <h4 style="color: white">Enter a Minimum of 2 Locations</h4>
    </div>
    <div class="text-center">
        <div class="content-section">
            <form method="POST">
                {{ form2.management_form }}
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4"></legend>
                    {{ form1|crispy }}
                    {% for form in form2 %}
                        {{ form|crispy }}
                    {% endfor %}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Submit</button>
                </div>
            </form>
        </div>

        <div class="btn-group-vertical">
                <a class="btn btn-outline-info" role="button" href="{% url 'treasurehunt-home' %}" role="button">
                    Back
                </a>
        </div>
    </div>
{% endblock %}
